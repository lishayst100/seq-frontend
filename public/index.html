<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <meta name="theme-color" content="#000000" />

      name="description"
      content="SEQUENCE Studio is your boutique destination for captivating video solutions. We specialize in video production for commercials, animations, user interface experiences, and more."
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logolink.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SEQUENCE</title>

    <style>
      /* סגנון ללינק דילוג */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #000;
        color: #fff;
        padding: 8px 16px;
        z-index: 1000;
        text-decoration: none;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <!-- קישור לדילוג ישיר לתוכן המרכזי -->
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- האלמנט הראשי של האפליקציה -->
    <div id="root" role="main" tabIndex="-1"></div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
