<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SEQUENCE Studio is your boutique destination for captivating video solutions. We specialize in video production for commercials, animations, user interface experiences, and more."
    />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logolink.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>SEQUENCE</title>

    <link rel="preload" href="/fonts/gothic-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/gothicb-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/gothici-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/gothicbi-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <style>
      /* 1. Gothic Regular (400, Normal) */
      @font-face {
        font-family: 'Gothic';
        src: url('/fonts/gothic-webfont.woff2') format('woff2');
        font-weight: 400; 
        font-style: normal;
        font-display: swap; 
      }
      
      /* 2. Gothic Bold (700, Normal) */
      @font-face {
        font-family: 'Gothic';
        src: url('/fonts/gothicb-webfont.woff2') format('woff2');
        font-weight: 700; 
        font-style: normal;
        font-display: swap;
      }

      /* 3. Gothic Italic (400, Italic) */
      @font-face {
        font-family: 'Gothic';
        src: url('/fonts/gothici-webfont.woff2') format('woff2');
        font-weight: 400; 
        font-style: italic;
        font-display: swap;
      }
      
      /* 4. Gothic Bold Italic (700, Italic) */
      @font-face {
        font-family: 'Gothic';
        src: url('/fonts/gothicbi-webfont.woff2') format('woff2');
        font-weight: 700; 
        font-style: italic;
        font-display: swap;
      }
      
      /* --- כללי Reset/Body קריטיים --- */
      body {
        margin: 0;
        font-family: 'Gothic', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
      }

      * {
        box-sizing: border-box; 
        color: #ffffff;
      }
      
      /* --- סגנון ללינק דילוג --- */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #000;
        color: #fff;
        padding: 8px 16px;
        z-index: 1000;
        text-decoration: none;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
    
    <link rel="stylesheet" 
          href="/static/css/main.css" 
          media="print" 
          onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="/static/css/main.css">
    </noscript>

  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <div id="root" role="main" tabIndex="-1"></div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <script defer src="/static/js/main.js"></script>
    <script defer src="/static/js/2.js"></script> 
    </body>
</html>
